name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@2.1.1
    - name: Set up Ruby 2.6 and install Jekyll
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Build Jekyll
      run: |
        gem install bundler
        gem install jekyll
        jekyll build --config ansible-labs-summit2020/ansible-getting-started/_config.yml --trace
